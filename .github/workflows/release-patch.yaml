---
name: semantic-release-test

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - patch*
      - hotfix*

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    # Name the Job
    name: release-patch
    # Set the agent to run on
    runs-on: ubuntu-latest
    concurrency: release-patch

    # Load all steps #
    steps:
      # Checkout the code base #
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # init project
      - name: Init project
        run: |
          pipx install copier>=7.0.0
          make reinit-project-force

      # semantic prerelease
      - name: Python Semantic Release
        uses: relekang/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_options: --patch
