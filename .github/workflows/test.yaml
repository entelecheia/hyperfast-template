---
name: Test

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'
      - 'static/**'
      - 'package.json'
      -  '.github/workflows/test.yaml'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Test npm package
        run: npm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Automated test run on ${{ github.sha }}
          title: Automated test run on ${{ github.sha }}
          body: This pull request was automatically generated by the GitHub Actions workflow 'Test' after running the tests on commit ${{ github.sha }}.
          labels: automated-pr, relese
          branch: release
          delete-branch: false
